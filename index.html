<!DOCTYPE html>
<html lang="en">
<!--Made By Rishit Kadha--> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Attendence Portal - USAR </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Libre Caslon Text' rel='stylesheet'>
</head>
<body>

    <!--Header-->
    <div class="header">
        <img width = 50 src="GGSIU_logo.svg.png"></img>
        <b >USAR</b>
    </div>
    <!--Navigatin bar-->
    <div id="navbar">
        <a href="https://sites.google.com/view/ggsipuedc/notice-board">NOTICES</a>
        <a href="https://sites.google.com/view/ggsipuedc/examinations/examination-notices">EXAMINATION</a>

    <!--Main Content-->
    <h1 id="Heading"><b>ATTENDANCE PORTAL</b></h1>

    <div id="LoginForm">

            <h1 id="logintext">LOGIN</h1>
        </div>
        <div id="Student">
            <h2 id="studenttext">Student</h2>
            <div id="forms1">
                <form>
                    <label for="fname">Email:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Password:</label><br>
                    <input type="text" id="lname" name="lname">
                </form>
            </div>

        </div>
        <div id="Staff">
            <h2 id="stafftext">Staff</h2>
            <div>
                <form>
                    <label for="fname">Email:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Password:</label><br>
                    <input type="text" id="lname" name="lname">
                </form>
            </div>

        </div>

    </div>


    <!--Footer-->
    <div class="Footer">
        <div id="footerlinks">
            <a href="#">NOTICES</a><br>
            <a href="#">NOTICES</a><br>
            <a href="#">NOTICES</a><br>
            <a href="#">NOTICES</a><br>
            <a href="#">NOTICES</a><br>

    </div>

    <script src="script.js"></script>
